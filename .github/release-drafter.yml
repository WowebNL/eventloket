name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: 'üí• Breaking changes'
    label: 'changelog: breaking'
  - title: '‚ú® New feautures'
    label: 'changelog: feature'
  - title: 'üêõ Bug Fixes'
    label: 'changelog: bug'
  - title: 'üìù Documentation'
    label: 'changelog: docs'
  - title: '‚ôªÔ∏è Refactor'
    label: 'changelog: refactor'
  - title: 'Other changes'
  - title: '‚¨ÜÔ∏è Dependency Updates'
    label: 'changelog: dependencies'
    collapse-after: 5

version-resolver:
  major:
    labels:
      - 'changelog: breaking'
  minor:
    labels:
      - 'changelog: feature'
  patch:
    labels:
      - 'changelog: bug'
      - 'changelog: refactor'
      - 'changelog: docs'
      - 'changelog: dependencies'
      - 'changelog: security'

exclude-labels:
  - 'skip-changelog'

autolabeler:
  - label: 'changelog: feature'
    branch:
      - '/feat\/.+/'
    title:
      - '/feat/i'
  - label: 'changelog: bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'changelog: breaking'
    branch:
      - '/major\/.+/'
    body:
      - '/BREAKING CHANGES/i'
    title:
      - '/BREAKING CHANGES/i'
  - label: 'changelog: dependencies'
    title:
      - '/dep:/i'